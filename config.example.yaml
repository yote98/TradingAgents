# TradingAgents MCP Server Configuration

# Server settings
host: localhost
port: 3000
transport: stdio
log_level: INFO
version: 0.1.0

# TradingAgents settings
deep_think_llm: gpt-4o-mini
quick_think_llm: gpt-4o-mini
max_debate_rounds: 1

# API keys (can also be set via environment variables)
openai_api_key: null
anthropic_api_key: null
alpha_vantage_api_key: null
twitter_bearer_token: null

# Data vendors
core_stock_apis:
  - yfinance
technical_indicators:
  - yfinance
fundamental_data:
  - yfinance
news_data:
  - yfinance

# Caching
cache_enabled: true
cache_dir: .cache/mcp
cache_ttl_seconds: 300
