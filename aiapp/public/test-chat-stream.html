<!DOCTYPE html>
<html>
<head>
    <title>Test Chat Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        #output {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
            white-space: pre-wrap;
            margin: 20px 0;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #059669;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #065f46; }
        .error { background: #7f1d1d; }
        .info { background: #1e3a8a; }
    </style>
</head>
<body>
    <h1>Chat Stream Test</h1>
    <button onclick="testStream()">Test Chat Stream</button>
    <div id="status"></div>
    <div id="output"></div>

    <script>
        async function testStream() {
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            
            output.textContent = '';
            status.innerHTML = '<div class="info">üîÑ Starting test...</div>';
            
            try {
                console.log('Sending request...');
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: 'Hello! Can you tell me about AAPL stock?' }
                        ]
                    })
                });

                console.log('Response received:', response.status);
                console.log('Headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                status.innerHTML = '<div class="success">‚úÖ Connected! Streaming response...</div>';

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        console.log('Stream complete');
                        status.innerHTML = '<div class="success">‚úÖ Stream complete! Total length: ' + fullText.length + ' characters</div>';
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    fullText += chunk;
                    output.textContent = fullText;
                    console.log('Chunk received:', chunk.length, 'bytes');
                }

            } catch (error) {
                console.error('Error:', error);
                status.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
