services:
  # Next.js Frontend
  - type: web
    name: tradingagents-c1
    runtime: node
    region: oregon
    plan: free
    rootDir: c1-template
    buildCommand: rm -rf .next node_modules pnpm-lock.yaml && npm install --legacy-peer-deps && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: TRADINGAGENTS_API_URL
        value: https://tradingagents-api-tacj.onrender.com

  # Python API Backend
  - type: web
    name: tradingagents-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements-api.txt
    startCommand: python tradingagents_api.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
